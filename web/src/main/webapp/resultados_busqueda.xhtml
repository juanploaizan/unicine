<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Resultado de busqueda</title>
</h:head>

<ui:composition template="/WEB-INF/template.xhtml" >

    <ui:define name="title">Historial de compras</ui:define>

    <ui:define name="contenido">
        <div class="container">
            <div class="row mt-4 mb-4" >
                <p:panel header="Resultados de bÃºsqueda">

                            <a href="detalle_pelicula.xhtml?pelicula_id=#{pelicula.codigo}">

                                        <div>

                                            <strong class="d-inline-block me-2 mt-2">Pelicula: </strong> <p:outputLabel value="#{pelicula.nombre}" />
                                        </div>
                                        <div style="margin-left: 3%">
                                            <strong class="d-inline-block me-2 mt-2">Sinopsis: </strong> <p:outputLabel value="#{pelicula.sinopsis}" />

                                    </div>

                            </a>

                        </div>
                    </p:repeat>
                </p:panel>
            </div>
        </div>
    </ui:define>
