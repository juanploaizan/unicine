<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml" >

    <ui:define name="title">PQRS</ui:define>

    <ui:define name="contenido">
        <div class="container">
            <div class="row mt-4 mb-4" >
                <p:panel header="PQRS">
                    <h:form id="formulario">
                        <div>
                            <p:outputLabel for="motivo_pqrs" value="Motivo: " styleClass="me-3"/>
                            <p:inputText id="motivo_pqrs" value="#{pqrsBean.motivo}" required="true" size="60" />
                        </div>

                        <div style="margin-top: 4%;margin-bottom: 3%">
                            <div>
                                <p:outputLabel value="Mensaje: " styleClass="me-4" />
                                <p:inputTextarea id="mensaje_pqrs" value="#{pqrsBean.mensaje}" rows="5" cols="30" counter="display" maxlength="250"
                                                 counterTemplate="{0} characters remaining." autoResize="false" required="true"/>
                            </div>

                            <div><h:outputText id="display" class="block" style="margin-left: 7%; margin-top: 10px" /></div>

                        </div>

                        <p:commandButton action="#{pqrsBean.realizarPqrs()}" value="Realizar PQRS" update="@form" />
                        <p:growl for="mensaje_bean" showDetail="true" />
                    </h:form>
                </p:panel>
            </div>
        </div>
    </ui:define>
</ui:composition>

</html>
